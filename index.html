<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ Collapse</title>
  </head>
  <body>
    <h1>Freaquently Asked Questions</h1>
    <div class="faq-container">
        <div class="faq">
            <div class="faq-title">
                <h3>Why should we trust atoms?</h3>
            </div>
            <p class="faq-text">
                They make up everything
            </p>
            <button class="btn">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <div class="faq-title">
                <h3>What do you call someone with no body and no nose?</h3>
            </div>
            <p class="faq-text">
                Nobody Knows
            </p>
            <button class="btn">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <div class="faq-title">
                <h3>What's the object-oriented way to become wealthy?</h3>
            </div>
            <p class="faq-text">
                Inheritance
            </p>
            <button class="btn">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <div class="faq-title">
                <h3>How many ticles does it take to ticle an octopus</h3>
            </div>
            <p class="faq-text">
                Ten-tickles
            </p>
            <button class="btn">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
